<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>Forma parte de nuestra gran familia!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Ingresar</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Registrate como empresa</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre representante legal *"
                                    value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Número de documento *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirmar Contraseña *"
                                    value="" />
                            </div>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile04"
                                        aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04">Imagen de la empresa
                                        *</label>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Tipo de documento *
                                    </option>
                                    <option>Cédula de ciudadanía </option>
                                    <option>Tarjeta de identidad</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Correo electrónico *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre de la empresa *" value="" />
                            </div>

                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                                    placeholder="Teléfono *" value="" />
                            </div>

                            <input type="submit" class="btnRegister" value="Registrarse" />
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">Ingresar</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Correo Electrónico *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Contraseña *" value="" />
                            </div>
                            


                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btnRegister" value="Ingresar" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
